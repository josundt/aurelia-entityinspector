<template>
    <require from="./entityinspector.css"></require>
    <require from="./valueconverters/entitykind"></require>
    <require from="./valueconverters/object-id"></require>
    <require from="./elements/prop"></require>
    <ei-prop
        value.bind="value"
        objectId.bind="objectId"
        name=""
        collapsible.bind="hasChildren"
        collapsed.bind="collapsed"
        accordionmode.bind="accordionmode"
        id="${objectId | objectId}"
        class="${kind | entitykind} ${hasChildren ? 'collapsible' : ''} ${collapsed ? 'collapsed' : ''}"></ei-prop>
</template>
